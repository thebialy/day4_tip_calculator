<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <span class="text-center">Tip Calculator</span>
        <div class="input-container">
            <input id="bill-amount" type="text" placeholder="enter bill total">
            <label>Bill Amount</label>
        </div> 
        <div class="input-container"> 
            <input id="tip-percentage" type="text" placeholder="enter desired %">
            <label>Tip Percentage</label>
        </div>
        <div class="input-container"> 
            <input id="tip-amount" type="text">
            <label>Tip Amount</label>
        </div>
        <div class="input-container">
            <input id="total-bill" type="text">
            <label>Total Bill</label>
        </div>
        <button id="btn">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
